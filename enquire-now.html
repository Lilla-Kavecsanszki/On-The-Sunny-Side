<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Inspiring people in the UK and offering them trips where to chase the sun during the cold winter">
    <meta name="keywords" content="inspiration, sun, travel, beach, abroad, winter, UK">

    <link rel="stylesheet" href="assets/css/style.css">
    <title>On The Sunny Side</title>
</head>

<body>
    <header id="main container">
        <a href="index.html">
            <h1 id="logo">On The Sunny Side</h1>
        </a>
        <nav>
            <ul id="menu">
                <li>
                    <a href="#"><em class="fa-solid fa-phone"></em> Contact</a>
                </li>
                <li>
                    <a href="index.html">Home</a>
                </li>
                <li class="dropdown">
                    <a href="#" class="dropbtn">Destinations</a>
                    <div class="dropdown-content">
                        <a href="morocco.html">Morocco</a>
                        <a href="barbados.html">Barbados</a>
                        <a href="dubai.html">Dubai</a>
                    </div>
                </li>
                <li>
                    <a href="enquire-now.html" class="active">Enquire Now</a>
                </li>
            </ul>
        </nav>
    </header>
    <section class="form-section">
        <form method="POST" action="https://formdump.codeinstitute.net/">
            <h2>What is your dream sunny holiday?</h2>
            <fieldset>
                <legend>Personal Details</legend>
                <label for="fname">First Name</label>
                <input id="fname" type="text" name="first_name" required>
                
                <label for="lname">Last Name</label>
                <input id="lname" type="text" name="last_name" required>
                
            </fieldset>
            <fieldset>
                <legend>Contact Details</legend>
                <label for="email">Email Address</label>
                <input id="email" type="email" name="email_address" required>
                
            </fieldset>
            <fieldset>
                <legend>Details of your holiday</legend>
                <label for="chosen-destination">Where are you planning to travel?</label>
                <input type="text" id="chosen-destination" list="destinations" name="chosen-destination" required>
                <datalist id="destinations">
                    <option value="Morocco"></option>
                    <option value="Barbados"></option>
                    <option value="Dubai"></option>
                </datalist>

                <label for="one">One Week</label>
                <input id="one" type="radio" name="holiday_length" value="one" required>
                <label for="two">Two Weeks</label>
                <input id="two" type="radio" name="holiday_length" value="two" required>

                <label for="start">Starting date</label>
                <input id="start" type="date" name="starting_date" required>

                <label for="postdata">Your wishlist</label>
                <input name="postdata" type="text" required>
                
            </fieldset>
            <fieldset>
                <legend>Group info</legend>
                <label for="adult">Number of Adults</label>
                <input id="adult" type="number" name="how_many" required>

                <label for="children">Number of Children</label>
                <input id="children" type="number" name="how_many" required>
            </fieldset>

            <label for="submit"></label>
            <input id="submit" type="submit" value="Let me know!" required>
        </form>
    </section>
    <footer class="ocean">
        <div class="waves">
            <ul class="social-networks">
                <li>
                    <a href="https://twitter.com/" target="_blank" rel="noopener"
                        aria-label="Visit our Twitter page (opens in a new tab)">
                        <em class="fa-brands fa-twitter"></em>
                    </a>
                </li>
                <li>
                    <a href="https://facebook.com/" target="_blank" rel="noopener"
                        aria-label="Visit our Facebook page (opens in a new tab)">
                        <em class="fa-brands fa-facebook-f"></em>
                    </a>
                </li>
                <li>
                    <a href="https://instagram.com/" target="_blank" rel="noopener"
                        aria-label="Visit our Instagram page (opens in a new tab)">
                        <em class="fa-brands fa-instagram"></em>
                    </a>
                </li>
                <li>
                    <a href="https://youtube.com/" target="_blank" rel="noopener"
                        aria-label="Visit our Youtube page (opens in a new tab)">
                        <em class="fa-brands fa-youtube"></em>
                    </a>
                </li>
            </ul>

    </footer>

    <!-- font awesome script -->
    <script src="https://kit.fontawesome.com/b4a11e6ad7.js" crossorigin="anonymous"></script>
</body>

</html>
